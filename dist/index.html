<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather API</title>
  <script src="main.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="leftHeader">Simple Weather</div>
      <div class="middleHeader">
        <form method="get" id="locationForm">
          <input type="text" class="searchBox" placeholder="Search City or Zip Code" required>
          <input type="submit" class="searchBtn smallBtn" value="Submit"></input>
        </form>
      </div>
      <div class="rightHeader">
        <div class="tempUnits smallBtn" data-temp="f">Â°F</div>
      </div>
    </div>
    <div class="headerSettings hide"></div>

    <div class="content-container">
      <div class="errorDiv"></div>
      <div class="content">
        <div class="card currentCard hide">
          <div class="cardHeader">
            <p class="current-city-label">Current - Kansas City, MO</p>
            <span class="current-time-label">1:20PM</span>
          </div>
          <div class="cardWeatherConditions">
            <div class="cardWeatherConditionsLeft">
              <div class="cardWeatherImportant">
                <div class="current-weather-logo">
                  <img src="" alt="" id="weatherLogo">
                </div>
                <p class="current-temp-label">TEMP</p>
              </div>
              <p class="current-conditions-label">SUNNY</p>
            </div>
            <div class="cardWeatherConditionsRight">

              <div class="rc">
                <div class="current-real-feel-div">
                  <p>Real Feel:</p>
                  <p class="current-realfeel-label">number</p>
                </div>
                <div class="current-wind-div">
                  <p>Wind:</p>
                  <p class="current-wind-label">number</p>
                </div>
              </div>


            </div>
          </div>
          <div class="cardWeatherDetails">
            <div class="cardWeatherDetailsLeft">
              <div class="uvIndexContainer">
                <p>UV Index</p>
                <p class="uvIndexValue">number</p>
              </div>
              <div class="humidityContainer">
                <p>Humidity</p>
                <p class="humidityValue">percentage</p>
              </div>
            </div>
            <div class="cardWeatherDetailsRight">
              <div class="test">
                <p>Visibility</p>
                <p class="visibilityValue">value</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

</body>

</html>
